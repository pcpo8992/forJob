<!-- 常用服務熱區 -->
<style>
    .main-box-service {
        box-sizing: border-box;
        width: 100%;
        height: 425px;
        /* border: 1px solid; */
    }

    .main-box-title {
        box-sizing: border-box;
        text-align: center;
        height: 20px;
        font-family: "微軟正黑體";
        font-weight: 700;
        margin-bottom: 10px;
        color: black;
    }

    .box-bottom {
        margin-top: 2.8em;
    }

    .main-box-image {
        display: flex;
    }

    .main-box-image .main-box-image-line {
        box-sizing: border-box;
        border-bottom: 1px solid rgb(190, 190, 190);
        width: 80%;
        height: 25px;
        margin: 0px 12px 0px 12px;
    }

    .main-box-image .main-box-image-ige {
        box-sizing: border-box;
        display: inline-flex;
        width: 20%;
        margin: 0px auto;
        font-size: 2.7em;
        color: rgb(190, 190, 190);
        justify-content: center;
    }

    .main-box-image .main-box-image-ige:hover {
        transition: 0.3s;
        color: rgb(192, 0, 0);

    }

    .main-box-image .main-box-image-ige img {
        box-sizing: border-box;
        width: 62.5px;
        height: 50px;
    }

    .main-box-btn {
        width: 100%;
        height: 300px;
        display: flex;
        flex-flow: column;
    }

    .main-box-btn [class^="main-box-btn"] {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    [class^="main-box-btn"] .box {
        width: 150px;
        height: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    [class^="main-box-btn"] .box a {
        display: block;
        width: 100%;
        text-decoration: none;
        color: rgb(71, 79, 85);
        font-family: "微軟正黑體";
    }

    .color-1 {
        color: #54A1E5;
    }

    .color-2 {
        color: #FFC64C;
    }

    .color-3 {
        color: rgb(49, 187, 146);
    }

    .color-4 {
        color: #FF6384;
    }

    .color-5 {
        color: #54A1E5;
    }

    [class^="main-box-btn"] .box:hover .box-inner-image {
        transition: 0.5s;
        background-color: rgb(0, 160, 160);
        color: white;
        box-shadow: 3px 0px 3px #cccccc;
    }

    [class^="main-box-btn"] .box:hover .box-inner-text {
        transition: 0.3s;
        box-shadow: 2px 3px 1px #cccccc;
    }

    [class^="main-box-btn"] .box:hover .color-6 {
        color: white;
    }

    .box .box-inner-image {
        height: 90px;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box .box-inner-text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
    }

    [class^="main-box-btn"] .box .font {
        font-size: 3.5em;
    }

    [class^="main-box-btn"] .box .text {
        font-size: 1em;
    }

    [class^="main-box-btn"] .box:hover .text {
        font-weight: 500;
    }
</style>

<div class="main-box-service wow fadeIn" data-wow-duration="1s" data-wow-delay="0.7s">
    <!--名稱-->
    <div class="main-box-title">常用服務熱區</div>
    <!--圖示-->
    <div class="main-box-image">
        <div class="main-box-image-line"></div>
        <div class="main-box-image-ige">
            <i class="fas fa-globe"></i>
        </div>
        <div class="main-box-image-line"></div>
    </div>
    <!--按鈕-->
    <div class="main-box-btn">
        <!--區塊1-->
        <div class="main-box-btn-first">
            <!--機關導覽-->
            <div class="box">
                <a title="機關導覽" target="_blank" href="https://www.tpk.moj.gov.tw/ct.asp?xItem=2111&amp;CtNode=21620&amp;mp=030">
                    <div class="box-inner-image">
                        <i class="fas fa-search-plus font color-1 color-6"></i>
                    </div>
                    <div class="box-inner-text">
                        <div class="text">機關導覽</div>
                    </div>
                </a>
            </div>
            <!--執行大事記-->
            <div class="box">

                    <div class="box-inner-text">
                        <div class="text">執行大事記</div>

                    </div>

            </div>
            <div class="box">
                <!--執行出版品-->
                <a title="執行出版品" target="_blank" href="https://www.tpk.moj.gov.tw/np.asp?ctNode=42789&mp=030">
                    <div class="box-inner-image">
                        <i class="fas fa-balance-scale font color-4 color-6"></i>
                    </div>
                    <div class="box-inner-text">
                        <div class="text">執行出版品</div>
                    </div>
                </a>
            </div>
            <div class="box">
                <!--統計視覺化-->
                <a title="電子繳款" target="_blank" href="http://www.iv.moj.gov.tw/tpk/">

                    </div>
                    <div class="box-inner-text">
                        <div class="text">電子繳款</div>
                    </div>
                </a>
            </div>
        </div>
        <!-- 第二區塊 -->
        <div class="main-box-btn-second">
            <!-- 重大政策 -->
            <div class="box">
                <a title="重大政策" target="_blank" href="https://www.tpk.moj.gov.tw/np.asp?ctNode=42729&mp=030">
                    <div class="box-inner-image">
                        <i class="far fa-lightbulb font color-5 color-6"></i>
                    </div>
                    <div class="box-inner-text">
                        <div class="text">重大政策</div>
                    </div>
                </a>
            <!-- 活動花絮 -->
            </div>
            <div class="box">
                <a title="活動花絮" target="_blank" href="https://www.tpk.moj.gov.tw/lp.asp?ctNode=24623&amp;CtUnit=5190&amp;BaseDSD=7&amp;mp=030">
                    <div class="box-inner-image">
                        <i class="fas fa-bullhorn font color-4 color-6"></i>
                    </div>
                    <div class="box-inner-text">
                        <div class="text">活動花絮</div>
                    </div>
                </a>
            </div>
            <!-- 法令規章 -->
            <div class="box">
                <a title="法令規章" target="_blank" href="https://www.tpk.moj.gov.tw/np.asp?ctNode=42785&mp=030">
                    <div class="box-inner-image">
                        <i class="far fa-flag font color-3 color-6"></i>
                    </div>
                    <div class="box-inner-text">
                        <div class="text">法令規章</div>

            </div>
            <!-- 行政執行開放資料 -->
            <div class="box">

                    <div class="box-inner-image">

        </div>
    </div>
</div>
