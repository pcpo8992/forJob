<style>
    .container{
        width: 993px;
        height: 410px;
        display: flex;
        justify-content: space-around;
    }
    
    .jumbotron-container {
        flex: 12;
        position: relative;
        /* border: 1px solid red; */
        /* overflow: hidden; */
        display: flex;
        flex-flow: column;
    }

    .jumbotronTitle{
        flex: 4;
        height: 100%;
        border: 1px solid red;
    }

    .jumbotron-container .imgContainer {
        width: 100%;
        height: 100%;
        position: absolute;
        display: none;
    }

    #isActive {
        display: block;
        animation-name: break;
        animation-duration: 1.5s;
    }

    @keyframes break {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .imgContainer img {
        width: 100%;
    }

    .content {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50px;
        line-height: 50px;
        background: rgba(0, 0, 0, 0.4);
        color: #f1f1f1;
        padding-left: 20px;
        font-weight: 400;
        font-size: 1.2em;
        box-sizing: border-box;
        /* animation-name: move; */
        animation-duration: 1s;
    }

    @keyframes move {
        from {
            transform: scaleY(0);
        }
        to {
            transform: scaleY(1);
        }
    }

    .btnArrow {
        width: 50px;
        height: 100%;
        /* border: 1px solid black; */
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3em;
        color: rgb(189, 219, 219);
        cursor: pointer;
    }

    .btnArrow:hover {
        color: aqua;
    }

    #next {
        right: 0;
    }

    #pre {
        left: 0;
    }

    .littleTittle{
        justify-content: center;
        height: calc(100%/5);
        border: 1px solid #000;
    }

    .arrow{
        width: 0px;
        height: 0px;
        border-color: transparent blue transparent transparent;
        border-width: 30px;
        border-style: solid;
        position: relative;
        left:-50px;
    }


</style>
<div class="container">
    <div class="jumbotron-container">
        <!-- jumbotron -->
        <a href="#" title="法務部行政執行署所屬各分署首創「123全國聯合拍賣日」">
            <div class="imgContainer" value='0' id="isActive">
                <img src="../image/jumbotron.jpg" alt="">
                <div class="content">
                    <div class="title">法務部行政執行署所屬各分署首創「123全國聯合拍賣日」</div>
                </div>
            </div>
        </a>
        <a href="#" title="法務部行政執行署所屬各分署首創「123全國聯合拍賣日」">
            <div class="imgContainer" value='1'>
                <img src="../image/2.jpg" alt="">
                <div class="content">
                    <div class="title">勿信網路謠言，行政執行署各分署傳繳通知超商繳款「係金ㄟ」，不是詐騙</div>
                </div>
            </div>
        </a>
        <a href="#" title="法務部行政執行署兒童版網站">
            <div class="imgContainer" value='2'>
                <img src="../image/3.jpg" alt="">
                <div class="content">
                    <div class="title">法務部行政執行署兒童版網站</div>
                </div>
            </div>
        </a>

        <div class="btnArrow" id="next">
            <i class="fas fa-angle-right"></i>
        </div>
        <div class="btnArrow" id="pre">
            <i class="fas fa-angle-left"></i>
        </div>
    </div>
    <div class="jumbotronTitle">
        <div class="littleTittle">
            <div class="arrow"></div>
            <div class="title"></div>
        </div>
        <div class="littleTittle"></div>
        <div class="littleTittle"></div>
        <div class="littleTittle"></div>
        <div class="littleTittle"></div>
    </div>

</div>





<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
<script>
    var btnNext = document.getElementById("next");
    var btnPre = document.getElementById("pre");

    btnNext.onclick = function () {
        var activeImg = document.getElementById("isActive");
        var value = parseInt(activeImg.getAttribute("value"));
        var imgContainer = document.getElementsByClassName("imgContainer");
        if (value < imgContainer.length - 1) {
            // console.log(imgContainer[value]);
            imgContainer[value].removeAttribute("id");
            value += 1;
            // console.log(value);
            imgContainer[value].setAttribute("id", "isActive");
        } else {
            imgContainer[value].removeAttribute("id");
            imgContainer[0].setAttribute("id", "isActive");
        }
    }

    btnPre.onclick = function () {
        var activeImg = document.getElementById("isActive");
        var value = parseInt(activeImg.getAttribute("value"));
        var imgContainer = document.getElementsByClassName("imgContainer");
        if (value > 0) {
            imgContainer[value].removeAttribute("id");
            value -= 1;
            imgContainer[value].setAttribute("id", "isActive");
        } else {
            imgContainer[value].removeAttribute("id");
            imgContainer[imgContainer.length - 1].setAttribute("id", "isActive");
        }
    }

    setInterval(function () {
        var activeImg = document.getElementById("isActive");
        var value = parseInt(activeImg.getAttribute("value"));
        var imgContainer = document.getElementsByClassName("imgContainer");
        if (value < imgContainer.length - 1) {
            // console.log(imgContainer[value]);
            imgContainer[value].removeAttribute("id");
            value += 1;
            // console.log(value);
            imgContainer[value].setAttribute("id", "isActive");
        } else {
            imgContainer[value].removeAttribute("id");
            imgContainer[0].setAttribute("id", "isActive");
        }
    }, 8000);
</script>
