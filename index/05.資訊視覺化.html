<style>
    /* 視覺化區塊 */

    .main-box-dataVisual {

    }

    .main-box-title {
        box-sizing: border-box;

        height: 20px;
        font-family: "微軟正黑體";
        font-weight: 500;
        margin-bottom: 5px;
        color: black;
    }

    .main-box-image {
        display: flex;
        justify-content: space-around;
    }

    .main-box-image .main-box-image-line {
        box-sizing: border-box;
        border-bottom: 1.3px solid rgb(190, 190, 190);
        width: 80%;
        height: 25px;

    }

        box-sizing: border-box;

        font-size: 2.7em;

        justify-content: center;
    }

        transition: 0.3s;
        color: rgb(192, 0, 0);
    }

    .main-data-box {
        display: flex;
        flex-flow: row;
        justify-content: space-around;
        margin-top: 1.2em;
        height: 360px;
        /* border:1px solid; */
    }

    div.data-box {
        width: calc(40%);
        box-shadow: 5px 5px 1px #dddddd;
    }

    div.data-box:hover {
        transition: 0.3s;
        box-shadow: 8px 8px 3px #cccccc;
    }

    .data-box .data-title {
        height: 2em;
        line-height: 2em;
        font-size: 1.2em;
        width: 100%;
        background-color: #51B2B4;
        color: white;
        font-family: "微軟正黑體";
        text-align: center;
    }

    .data-title .unit {
        font-size: 0.6em;
    }

    .data-main-title {
        text-align: center;
    }

    #donutChart,
    #barChart {
        width: 100%;
        height: 80%;
        /* border: 1px solid; */
    }

    div.more-data {
        text-align: center;
        margin-top: 1.5em;
        margin-left: 1.5em;
        display: flex;
        justify-content: flex-start;
        height: 2em;
        line-height: 2em;
        align-content: center;
    }

    div.more-data a {
        text-decoration: none;
        font-size: 1em;
        display: flex;
        align-items: center;
        color: black;
    }

    div.more-data .more {
        margin-right: 0.3em;
        font-size: 1.5em;
        color: rgb(126, 114, 114);
    }

    div.more-data a:hover,
    a:hover .more {
        transition: 0.3s;
        color: rgb(236, 166, 104);
    }
