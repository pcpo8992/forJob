<style>
    .jumbotron-container {
        width: 993px;
        height: 410px;
        position: relative;
        /* border: 1px solid red; */
        /* overflow: hidden; */
    }

    .jumbotron-container .imgContainer {
        width: 100%;
        height: 100%;
        position: absolute;
        display: none;
    }

    #isActive {
        display: block;
        animation-name: break;
        animation-duration: 1.5s;
    }

    @keyframes break {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .imgContainer img {
        width: 100%;
    }

    .content {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50px;
        line-height: 50px;
        background: rgba(0, 0, 0, 0.4);
        color: #f1f1f1;
        padding-left: 20px;
        font-weight: 400;
        font-size: 1.2em;
        box-sizing: border-box;
        /* animation-name: move; */
        animation-duration: 1s;
    }

    @keyframes move {
        from {
            transform: scaleY(0);
        }
        to {
            transform: scaleY(1);
        }
    }

    .btnArrow {
        width: 50px;
        height: 100%;
        /* border: 1px solid black; */
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3em;
        color: rgb(189, 219, 219);
        cursor: pointer;
    }

    .btnArrow:hover {
        color: aqua;
    }

    #next {
        right: 0;
    }

    #pre {
        left: 0;
    }

    .abgne-container {
        width: 993px;
        height: 250px;
        background-color: black;
        display: flex;
        justify-content: center;
    }

    .abgne-frame {
        width: 320px;
        height: 100%;
        /* background-color: #fff; */
        margin: 0px 3px;
    }

    .abgne-frame .img {
        width: 100%;
        height: 90%;
        overflow: hidden;
    }

    .img img {
        width: 100%;
        height: 100%;
        transition: 0.3s;
        cursor: pointer;
    }

    .abgne-frame img:hover {
        transform: scale(1.2);
    }

    .abgne-frame .color {
        width: 100%;
        height: 10%;
        /* background-color: red; */
    }

    .color1 {
        background-color: #B79250;
    }

    .color2 {
        background-color: #E0006C;
    }

    .color3 {
        background-color: #00948B;
    }
</style>

<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
<script>
    var btnNext = document.getElementById("next");
    var btnPre = document.getElementById("pre");

    btnNext.onclick = function () {
        var activeImg = document.getElementById("isActive");
        var value = parseInt(activeImg.getAttribute("value"));
        var imgContainer = document.getElementsByClassName("imgContainer");
        if (value < imgContainer.length - 1) {
            // console.log(imgContainer[value]);
            imgContainer[value].removeAttribute("id");
            value += 1;
            // console.log(value);
            imgContainer[value].setAttribute("id", "isActive");
        } else {
            imgContainer[value].removeAttribute("id");
            imgContainer[0].setAttribute("id", "isActive");
        }
    }

    btnPre.onclick = function () {
        var activeImg = document.getElementById("isActive");
        var value = parseInt(activeImg.getAttribute("value"));
        var imgContainer = document.getElementsByClassName("imgContainer");
        if (value > 0) {
            imgContainer[value].removeAttribute("id");
            value -= 1;
            imgContainer[value].setAttribute("id", "isActive");
        } else {
            imgContainer[value].removeAttribute("id");
            imgContainer[imgContainer.length - 1].setAttribute("id", "isActive");
        }
    }

    setInterval(function () {
        var activeImg = document.getElementById("isActive");
        var value = parseInt(activeImg.getAttribute("value"));
        var imgContainer = document.getElementsByClassName("imgContainer");
        if (value < imgContainer.length - 1) {
            // console.log(imgContainer[value]);
            imgContainer[value].removeAttribute("id");
            value += 1;
            // console.log(value);
            imgContainer[value].setAttribute("id", "isActive");
        } else {
            imgContainer[value].removeAttribute("id");
            imgContainer[0].setAttribute("id", "isActive");
        }
    }, 8000);
</script>
